{% autoescape None %}
{% extends "../base.html" %}
{% block page_title %}系统公告{% end %}
{% block content %}
<div class="countgo pull-left">
    <div class="zt">
        <!--MAN -->
        <div class="remain" style="height: 553px;">
            <div class="gao1"></div>

            <div class="page-header long-header">
                <h3>
                    <small> 系统公告</small>
                </h3>
            </div>

            <div>
                <ol class="breadcrumb">
                    <li><span class="glyphicon glyphicon-home" aria-hidden="true"></span> <a href="/user/home">主页</a>
                    </li>
                    <li class="">系统公告</li>
                    <li class="active">公告列表</li>
                </ol>
            </div>

            <div class="panel panel-default">

                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <td>标题</td>
                        <td>发布时间</td>
                    </tr>
                    {%for n in news%}
                    <tr>
                        <td>[系统公告] <a href="/news?id={{n.get('id')}}">{{n.get('title')}}</a></td>
                        <td>{{n.get('time')}}</td>
                    </tr>

                   {%end%}
                    </tbody>
                </table>
            </div>
        </div>
        <!--MAN End-->
    </div>
</div>
{%end%}
