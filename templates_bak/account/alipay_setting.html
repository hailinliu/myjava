{% extends "../base.html" %}
{% block page_title %}支付宝信息{% end %}
{% block content %}
<div class="countgo pull-left">
    <div class="zt">
        <!--MAN -->
        <div class="remain" style="height: 553px;">
            <div class="gao1"></div>
            <div class="page-header long-header">
                <h3>账户管理
                    <small> 支付宝信息</small>
                </h3>
            </div>
            <div>
                <ol class="breadcrumb">
                    <li><span class="glyphicon glyphicon-home" aria-hidden="true"></span> <a href="/user/home">主页</a>
                    </li>
                    <li><a href="#">账户管理</a></li>
                    <li class="active">支付宝信息</li>
                </ol>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">支付宝信息</div>


                <div class="panel-body">
                    <p>注:请务必确认您的支付宝信息正确无误。</p>


                    <!--主-->
                    <form class="form-horizontal" method="post">
                        {% module xsrf_form_html() %}


                        <div class="form-group">
                            <label for="x3" class="col-sm-2 control-label">支付宝账号</label>

                            <div class="col-sm-10">
                                <input class="form-control form-long-w1" name="alipay_account" id="x3" placeholder="您的支付宝账号" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="x4" class="col-sm-2 control-label">支付宝姓名</label>

                            <div class="col-sm-10">
                                <input class="form-control form-long-w1" name="alipay_name" id="x4" placeholder="您的支付宝账号姓名" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" id="x4-cos"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-warning goumai_go">保存提交</button>
                            </div>
                        </div>
                    </form>


                    <!--End-->
                </div>


            </div>
        </div>
        <!--MAN End-->
    </div>
</div>
{%end%}
