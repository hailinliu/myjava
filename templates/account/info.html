{% extends "../base.html" %}
{% block page_title %}个人信息{% end %}


{% block content %}
<div class="countgo pull-left">
    <div class="zt">
        <!--MAN -->
        <div class="remain" style="height: 553px;">
            <div class="gao1"></div>
            <div class="page-header long-header">
                <h3>会员中心
                    <small> 个人信息</small>
                </h3>
            </div>
            <div>
                <ol class="breadcrumb">
                    <li><span class="glyphicon glyphicon-home" aria-hidden="true"></span> <a href="/user/home">主页</a>
                    </li>
                    <li><a href="#">会员中心</a></li>
                    <li class="active">我的资料</li>
                </ol>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">我的资料</div>


                <div class="panel-body">
                    <!--主-->
                    <form class="form-horizontal" method="post">
                        {% module xsrf_form_html() %}


                        <div class="form-group">
                            <label class="col-sm-2 control-label">会员姓名</label>

                            <div class="col-sm-10">
                              <label class="control-label"> {{myuser.get('real_name','')}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">证件号码</label>

                            <div class="col-sm-10">

                                  <label class="control-label">{{myuser.get('id_code','')}}</label>
                            </div>
                        </div>

                    </form>
                    <!--End-->
                </div>
            </div>
        </div>
        <!--MAN End-->
    </div>
</div>

{%end%}
