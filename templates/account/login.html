<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录到系统</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        body {
            background: #977106;
            min-width: 320px;

        .page-container{
            float:right;
            margin:40px 100px;
        }
    </style>

<body>


<div class="page-container" style=";">
    <div class="tit"><img src="/static/images/logo2.png"></div>
    <h3>会员登录系统</h3>

    <form action="" method="post">
        {% module xsrf_form_html() %}
        <input type="hidden" name="url" id="url" value="{{url}}">
        <input type="text" name="name" class="username" id="x1" placeholder="请输入您的用户名！">
        <input type="password" name="password" class="password" id="x2" placeholder="请输入您的用户密码！">
        <input type="Captcha" class="Captcha" name="cap_ch" id="x3" placeholder="请输入验证码！">

        <img src='/verifycode' width="70" height="34" id="yzmpic" class=" loimg" style="margin-top: 30px"/>
        <span style="color:red">{{error}}</span>
        <button type="submit" class="btn btn-primary form-control denglugo">登录</button>
        <div class="error"><span>+</span></div>
    </form>
</div>
<div class="lo lo3">点击<a href="/register">这里</a>,使用密码保护找回您的密码.</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://58.221.44.174:96/ui_yun/js/jquery.backstretch.min.js"></script>
<script src="http://58.221.44.174:96/ui_yun/layer/layer.js"></script>
<script src="http://58.221.44.174:96/ui_yun/js/long.js"></script>

<script>

    $(".denglugo").click(function () {
        denglu_go();
        return false;
    });
    function denglu_go() {

        var x1 = $("#x1").val();
        var x2 = $("#x2").val();
        var x3 = $("#x3").val();
        //  var x4 = $("#x4").prop('checked');
        if (x1 == "") {
            tishi4('请输入您的用户名', '#x1')
            return false;
        }
        if (!checkMobile(x1)) {
            tishi4('会员编号应该是手机号码形式的11位数字', '#x1')
            return false;
        }

        if (x2 == "") {
            tishi4('请输入您的密码', '#x2')
            return false;
        }
        if (x3 == "") {
            tishi4('请输入验证码', '#x3')
            return false;
        }
        $("form").submit();
//        var url = "/login?act=dl&x1=" + escape(x1) + "&x2=" + escape(x2) + "&x4=" + escape(x4.toString());
//        tishi2();
//        $.ajax({type: "post", async: true, url: url, dataType: "jsonp"});

    }
    function refreshCode() {
        document.getElementById("imgcode").src = "/verifycode?" + Math.random();
    }
    $.backstretch(["/static/images/bg2.png"], {
        fade: 100,
        duration: 100
    });
</script>

</body>
</html>
</body>
