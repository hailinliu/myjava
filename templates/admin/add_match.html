{% extends "base.html" %}
{% block title %}打款匹配{% end %}
{% block content %}
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div id="wrapper">
    {% include 'admin_nav.html' %}
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            {% include 'header_nav.html' %}
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>打款匹配</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/admin/provide_help_list">排期列表</a>
                    </li>
                    <li>
                        <a href="#">打款匹配</a>
                    </li>

                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>

                            </h5>

                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>


                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <style>
                                th:first-child,
                                .gradeX td:first-child {
                                    width: 20px;
                                    cursor: pointer;
                                }

                                th:first-child input,
                                .gradeX td:first-child input {
                                    cursor: pointer;
                                }
                            </style>


                            <form method="post" id="form1" class="form-horizontal">
                                {% module xsrf_form_html() %}
                                <input type="hidden" name="help_id" value="{{help_id}}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排期编号</label>

                                    <div class="col-sm-4">
                                        <span class="form-control">{{info['number']}}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排期用户</label>


                                    <div class="col-sm-4">
                                        <span class="form-control">{{info['uid']}}</span>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排期金额</label>

                                    <div class="col-sm-4">
                                        <span class="form-control">{{info['jine']}}</span>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">匹配会员1</label>

                                    <div class="col-sm-4">
                                        <input class="form-control" placeholder="会员编号" name="mid1"
                                               value="" id="mid1">
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" placeholder="匹配金额" name="money1"
                                               value="" id="money1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">匹配会员2</label>

                                    <div class="col-sm-4">
                                        <input class="form-control" placeholder="会员编号" name="mid2"
                                               value="" id="mid2">
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" placeholder="匹配金额" name="money2"
                                               value="" id="money2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">匹配会员3</label>

                                    <div class="col-sm-4">
                                        <input class="form-control" placeholder="会员编号" name="mid3"
                                               value="" id="mid3">
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" placeholder="匹配金额" name="money3"
                                              value="" id="money3">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary project-fabu" type="submit">提交</button>
                                        <!--<button class="btn btn-white" type="submit">取消</button>-->
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
{% end %}
